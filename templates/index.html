<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo CSV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Upload de Arquivo CSV</h1>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Selecione um arquivo CSV:</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        <button type="submit">Enviar</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% if processed_file_url %}
        <div class="download-section">
            <p>O arquivo processado est√° pronto para download:</p>
            <a href="{{ processed_file_url }}" download>Baixar Arquivo Processado</a>
        </div>
    {% endif %}
</div>

</body>
</html>
